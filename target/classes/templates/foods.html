<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <br/>
        <table class="table">
            <tr>
                <th>Food Name</th>
                <th>Food Teacher</th>
                <th>Food time range</th>
                <th>Food time</th>
            </tr>
            <tr th:each = "food : ${foods}">
                <td th:text = "${food.food_name}">food name</td>
                <td th:text = "${food.food_teacher}">teacher</td>
                <td th:text = "${food.food_finishtime}">range time</td>
                <td th:text = "${food.time}">time</td>
                <td> <a href = '/food/add'>Add</a></td>
                <td> <a th:href="@{'/food/editFood?id='+${food.food_id}}">Update</a></td>
                <td> <a th:href = "@{'/food/deleteFood?id='+${food.food_id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
