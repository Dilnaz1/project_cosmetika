<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <title>Add Food page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/book/add}" th:object = "${book}" method="POST">
                <label for="foodname">Food Name</label>
                <input type="text" id="foodname" name="foodname" th:field = "*{food_name}" class="form-control" placeholder="Тағам атын енгіз " />

                <label for="foodcost">Food Cost</label>
                <input type="text" id="foodcost" name="foodcost" th:field = "*{food_cost}" class="form-control" placeholder="Тағам бағасы" />

                <label for="time">Time</label>
                <input type="text" id="time" name="time" th:field = "*{time}" class="form-control" placeholder="Тағамды ішетін уақыт" />
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>
            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
