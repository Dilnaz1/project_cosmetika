<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Title</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <br/>
        <table class="table">
            <tr>
                <th>Lesson Name</th>
                <th>Lesson Teacher</th>
                <th>Lesson time range</th>
                <th>Lesson time</th>
            </tr>
            <tr th:each = "lesson : ${lessons}">
                <td th:text = "${lesson.lesson_name}">lesson name</td>
                <td th:text = "${lesson.lesson_teacher}">teacher</td>
                <td th:text = "${lesson.lesson_finishtime}">range time</td>
                <td th:text = "${lesson.time}">time</td>
                <td> <a href = '/lesson/add'>Add</a></td>
                <td> <a th:href="@{'/lesson/editLesson?id='+${lesson.lesson_id}}">Update</a></td>
                <td> <a th:href = "@{'/lesson/deleteLesson?id='+${lesson.lesson_id}}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
