<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8" />
    <title>Add Lesson page</title>
    <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
</head>
<body>


<div class="container">
    <div class="row justify-content-center">
        <div class="form-group">
            <form action="#" th:action="@{/book/add}" th:object = "${book}" method="POST">
                <label for="lessonname">Lesson Name</label>
                <input type="text" id="lessonname" name="lessonname" th:field = "*{lesson_name}" class="form-control" placeholder="Пәннің атын еңгіз" />

                <label for="lessonfinishtime">Lesson Genre</label>
                <input type="text" id="lessonfinishtime" name="lessonfinishtime" th:field = "*{lesson_finishtime}" class="form-control" placeholder="Созылатын уакытын еңгіз" />

                <label for="time">Time</label>
                <input type="text" id="time" name="time" th:field = "*{time}" class="form-control" placeholder="Сабақ болатын уақыт" />
                <br/>
                <button type="submit" class="btn btn-primary">Сақтау</button>
            </form>
        </div>
    </div>
</div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
